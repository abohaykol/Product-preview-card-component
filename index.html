<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="files/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>perfume</title>
  </head>
  <body>
    <div class="plan">
      <div class="card">
        <picture class="section-1">
          <source
            media="(min-width: 1440px)"
            srcset="files/images/image-product-desktop.jpg"
          />
          <source
            media="(min-width: 375px)"
            srcset="files/images/image-product-mobile.jpg"
          />
          <img src="files/images/image-product-mobile.jpg" alt="card photo" />
        </picture>
        <div class="section-2">
          <p class="title">PERFUME</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="media">
            <h3>$149.99</h3>
            <p class="discount">$169.99</p>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
